<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css"/>
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
<!-- Header Liste Baslangici -->
      <nav>
        <ul class="header block">
<!-- Gmail Yazısı -->
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>

<!-- Images Yazısı -->
          <li style="margin: 8px; margin-left: -2px;" class="headerli">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
          </li>

<!-- Appsbutton -->
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
              <img src="/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
          </li>

<!-- Profil resmi -->
          <li class="pic headerli">
            <a href="#" target="_blank">
              <img src="/profilulkr.jpg" alt="profil" style="margin-right: 1px; width: 32px; height: 32px; border-radius: 50%;"></a>
          </li>

        </ul>
      </nav>
<!-- Header Liste Sonu -->

<!-- CONTAINER start -->
      <div class="container">
        <img src="/googlelogo.png" width="350px" alt="google logo">
      </div>
<!-- SEARCH Area -->
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </span>
          </div>
<!-- Input Yazı kutusu yazım odagi -->
          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true">
            </div>
          </div>
<!-- VoiceLogo Eklentisi -->
          <div class="voicelogo">
            <img src="/voicelogo.png" alt="voicelogo" class="voice">
          </div>

        </div>
      </div>
<!-- SEARCH Area Bitti -->
      <div class="buttons">
        <a href=""><button class="googlesearch">Google Search</button></a>
        <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
      </div>
<!-- Google offered in: Türkçe -->
<div id="lang">
  <!-- <p style="vertical-align:inherit;">Google offered in: Türkçe</p> -->
  <font style="vertical-align: inherit;">Google offered in: </font>

  <a href="https://www.google.com/setprefs?sig=0_gS-3CPw1Vr9_XSwMrlrD7xqJ4J8%3D&amp;hl=tr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjKuK37h7_5AhWsQ_EDHaYdCF8Q2ZgBCBA">Türkçe</a>

</div>
<!-- Panel Kapanisi -->
    </div>
<!-- ****************************** -->
<div class="uU7dJb">Turkey</div>

<!-- Footer Alani -->
    <nav>
      <ul class="footer" type="none">
        <li class="footerli">
          <a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </li>
        
        <li class="footerli">
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        </li>

        <li class="footerli">
          <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        </li>

        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
<!-- Footer Alani Bitis -->
